<body>
    <script src="YAZZ.js"></script>
    <section id="checkout" class="checkout">
        <div class="container">
            <h2>Your Stay Details</h2>
            <div class="stay-list" id="stayList">
          
            </div>
            <div class="total">
                <h3>Total Price: $<span id="totalPrice">0</span></h3>
            </div>
            <div class="payment-method">
                <h3>Choose Payment Method</h3>
                <label>
                    <input type="radio" name="payment" value="cash" checked> Cash
                </label>
                <label>
                    <input type="radio" name="payment" value="credit"> Credit Card
                </label>
                <button id="confirmButton" class="btn">Confirm Payment</button>
            </div>
        </div>
    </section>
